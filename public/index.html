
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmptyCup - Interior Designers</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="profile-section">
                    <div class="profile-avatar">
                        <img src="/lovable-uploads/285af3ca-74b9-447c-8d35-a86b86292dfe.png" alt="Profile" class="avatar-img">
                    </div>
                    <div class="app-title">EmptyCup</div>
                </div>
                <div class="header-menu">
                    <button class="menu-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <circle cx="12" cy="6" r="1" fill="currentColor"/>
                            <circle cx="12" cy="12" r="1" fill="currentColor"/>
                            <circle cx="12" cy="18" r="1" fill="currentColor"/>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- Navigation Icons -->
        <nav class="nav-icons">
            <button class="nav-icon active" data-filter="all">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2" fill="none"/>
                    <path d="M9 3v18" stroke="currentColor" stroke-width="2"/>
                    <path d="M9 9h12" stroke="currentColor" stroke-width="2"/>
                </svg>
                <span>List</span>
            </button>
            <button class="nav-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <rect x="3" y="3" width="7" height="7" rx="1" stroke="currentColor" stroke-width="2" fill="none"/>
                    <rect x="14" y="3" width="7" height="7" rx="1" stroke="currentColor" stroke-width="2" fill="none"/>
                    <rect x="3" y="14" width="7" height="7" rx="1" stroke="currentColor" stroke-width="2" fill="none"/>
                    <rect x="14" y="14" width="7" height="7" rx="1" stroke="currentColor" stroke-width="2" fill="none"/>
                </svg>
                <span>Gallery</span>
            </button>
            <button class="nav-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z" stroke="currentColor" stroke-width="2" fill="none"/>
                    <circle cx="12" cy="10" r="3" stroke="currentColor" stroke-width="2" fill="none"/>
                </svg>
                <span>Map</span>
            </button>
            <button class="nav-icon" data-filter="shortlisted" id="shortlisted-filter">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <rect x="3" y="4" width="18" height="16" rx="2" stroke="currentColor" stroke-width="2" fill="none"/>
                    <path d="M7 4v-2a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1v2" stroke="currentColor" stroke-width="2"/>
                    <path d="M9 12l2 2 4-4" stroke="currentColor" stroke-width="2"/>
                </svg>
                <span>Shortlisted</span>
            </button>
            <button class="nav-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M3 6h18M7 12h10M10 18h4" stroke="currentColor" stroke-width="2"/>
                </svg>
                <span>Sort</span>
            </button>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="designers-list" id="designers-list">
                <!-- Designer cards will be inserted here -->
            </div>
        </main>

        <!-- Loading State -->
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Loading designers...</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
